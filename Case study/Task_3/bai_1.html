<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = parseInt(prompt('nhập dộ dài của mảng'))
    let arrStr1 = []
    for (let i = 0; i < str; i++) {
        arrStr1[i] = parseInt(prompt('nhập số' + (i + 1)))
    }
    let sum = 0
    let arrStr2 = []
    for (let i = 0; i < arrStr1.length; i++) {
        sum += arrStr1[i]
        arrStr2.push(sum)
    }
    document.write(arrStr1 + "<br>")
    document.write(arrStr2)
</script>
</body>
</html>
