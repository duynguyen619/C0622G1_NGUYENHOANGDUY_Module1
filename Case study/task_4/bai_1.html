    function editString(arr) {
        arr[0] = arr[0].toUpperCase();
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] === ' ' && arr[i - 1] === ' ') {
                arr.splice(i, 1);
            }
            if (arr[i] !== ' ' && arr[i - 1] === ' ') {
                arr[i] = arr[i].toUpperCase();
            }

        }
        return arr.join('');
    }

    function findLongestWord(string) {
        let array = [];
        let arr1 = string.split(' ').sort(function (a, b) {
            return b.length - a.length;
        });

        let max = arr1[0].length;
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i].length === max) {
                array.push(arr1[i]);
            }

        }
        return array;
    }
