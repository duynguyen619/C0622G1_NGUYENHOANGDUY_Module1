<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let characeter= prompt("nhập kí tự vào mảng");
    characeter = characeter.toLowerCase();
    switch (characeter) {
        case'o':
        case'u':
        case'i':
        case'a':
        case'e':
            alert('đây là nguyên âm');
            break;
        default:
            alert('đây không phải là nguyên âm')
    }
</script>
</body>
</html>
