<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = parseFloat(prompt("please enter salary"));
    let tax = 0;
    let netSalary = 0;
    if (salary >= 15000000) {
        tax = 20;
    } else if (salary >= 7000000) {
        tax = 10;
    } else {
        tax = 5
    }
    netSalary = salary - salary * tax / 100;
    alert("tax:" + tax + "  " + "net salary:" + netSalary)
</script>
</body>
</html>
