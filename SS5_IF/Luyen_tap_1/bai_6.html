<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let turnover = parseInt(prompt("nhập doanh thu"))
    let commission
    if (turnover > 2000) {
        commission = (turnover / 100) * 20
        document.write("Hoa hồng bạn nhận được là: " + commission + "%")
    } else if (turnover > 2500) {
        commission = (turnover / 100) * 20
        document.write("Hoa hồng bạn nhận được là: " + commission + "%")
    } else if (turnover > 3000) {
        commission = (turnover / 100) * 20
        document.write("Hoa hồng bạn nhận được là: " + commission + "%")
    }
</script>
</body>
</html>
