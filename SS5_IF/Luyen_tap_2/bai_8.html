<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("nhập số tuổi"));
    if (age < 120 && age > 0) {
        alert("con người");
    } else if (age <= 0 || age > 120) {
        alert("không phải con người");
    } else {
        alert("bạn nhập không phải là số");
    }
</script>
</body>
</html>
