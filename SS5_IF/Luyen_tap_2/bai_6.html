<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA = parseInt(prompt("nhập số A"));
    let numberB = parseInt(prompt("nhập số B"));
    if (numberA >=0 ) {
        alert("phương trình có nghiệm : " + (-numberB / numberA));
    } else if (numberB === 0 && numberA === 0) {
        alert("phương trình vô số nghiệm");
    } else {
        alert("phương trình vô nghiệm")
    }
</script>
</body>
</html>
