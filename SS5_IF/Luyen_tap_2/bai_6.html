
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numberA=parseInt(prompt("nhập số A"));
    let numberB=parseInt(prompt("nhập số B"));
    let firstOrderEquation=-numberB/numberA
    if(firstOrderEquation<0){
        document.write("vô nghiệm")
    }else {
        document.write("có nghiệm là: "+firstOrderEquation)
    }
</script>
</body>
</html>
