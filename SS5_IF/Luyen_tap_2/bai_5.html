<script>
    let length=parseInt(prompt("nhập chiều dài"));
    let width=parseInt(prompt("nhập chiều rộng"));
    if (length % length === 0 && width % width === 0) {
        let area=(length*width)/2
        document.write("diện tích hình tam giác vuống là : "+area);
    } else {
        alert("không phải là số")
    }
</script>
