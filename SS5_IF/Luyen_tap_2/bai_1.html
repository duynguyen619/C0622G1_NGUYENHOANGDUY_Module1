
<!DOCTYPE html>

    <title>Title</title>

<body>
<script>
    let c = parseInt(prompt("nhập độ C"));
    if (c % c === 0||c===0) {
        let f = c * 9 / 5 + 32
        document.write("độ F là:" + f);
    }else {
        alert("Bạn nhập không phải là số")
    }
</script>
