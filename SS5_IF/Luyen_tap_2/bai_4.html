<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let leght = parseInt(prompt("nhập chiều dài"));
    let width = parseInt(prompt("nhập chiều rộng"));
    if (leght % leght === 0 && width % width === 0) {
        let area = leght * width
        document.write("diện tích hình chử nhật là : " + area)
    } else {
        alert("không phải là số")
    }
</script>
</body>
</html>
