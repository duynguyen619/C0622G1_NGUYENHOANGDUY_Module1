<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="tháng">
        </td>
        <td>
            <button onclick="day()">Check</button>
        </td>
    </tr>
    <tr>
        <td><h5 id="result">Đây là chỗ hiển thị kết quả</h5></td>
    </tr>
</table>
<script>
    function day() {
        let month = document.getElementById('tháng').value;
        switch (month) {
            case '1':
            case '3':
            case '5':
            case '7':
            case '8':
            case '10':
            case '12':
                document.getElementById("result").innerHTML = "tháng" + month + "có 31 ngày.";
                break;
            case '4':
            case '6':
            case '9':
            case '11':
                document.getElementById("result").innerHTML = "tháng" + month + "có 30 ngày.";
                break;
            case '2':
                document.getElementById("result").innerHTML = "tháng" + month + "có 28 or 29 ngày.";
                break;
            default:
                document.getElementById("result").innerHTML = "vui lòng nhập lại tháng."

        }
    }
</script>
</body>
</html>
