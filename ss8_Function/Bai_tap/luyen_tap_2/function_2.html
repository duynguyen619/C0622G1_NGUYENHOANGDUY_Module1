<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function circle(a) {
        let area = a * a * Math.PI
        let perimeter = a * 2 * Math.PI
        document.write("diện tích hình tròn là = " + area+"<br>");
        document.write("chu vi hình tròn là = " + perimeter)
    }

    circle(parseInt(prompt("nhập bán kính hình tròn:")))
</script>
</body>
</html>
