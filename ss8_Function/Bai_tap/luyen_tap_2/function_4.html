<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function textNumber() {
        let number = parseInt(prompt("nhập kí tự"));
        if (number % number===0 || number === 0) {
            alert(true);
        } else {
            alert(false);
        }
        document.write( number );
    }
    textNumber();
</script>
</body>
</html>
