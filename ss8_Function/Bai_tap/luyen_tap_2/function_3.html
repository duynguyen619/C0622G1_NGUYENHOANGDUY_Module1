<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function exponential() {
        let exponential=parseInt(prompt(`Enter N`))
        let product = 1
        for(i = 1; i <= exponential; i++){
            product = product * i
        }
        document.write(`N = ` +product)
    }
    exponential()
</script>
</body>
</html>
