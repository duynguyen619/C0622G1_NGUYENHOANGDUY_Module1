<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function integer(number) {
        if (number % 1 === 0 && number > 0) {
            return true;
        } else {
            return false;
        }
    }
    let number = parseFloat(prompt("nhập số"));
    document.write(integer(number));
</script>
</body>
</html>
