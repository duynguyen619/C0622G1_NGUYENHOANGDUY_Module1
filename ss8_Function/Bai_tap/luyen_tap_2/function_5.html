<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập độ dài của mảng: "))
    let arry = []
    for (let i = 0; i < number; i++) {
        arry[i] = parseInt(prompt("nhập số" + i + ":"))
    }
    let min = arry[0]
    function integer(arry) {
        for (let i = 0; i < number; i++) {
            if (min > arry[i]) {
                min = arry[i];
            }
        }
        document.write("min: " + min)
    }

    integer(arry);
</script>
</body>
</html>
