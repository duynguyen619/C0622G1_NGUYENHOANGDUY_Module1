<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng Cửu Chương</title>
</head>
<body>
<h1 style="color:Blue">Bảng Cửu Chương</h1>
<script>
    let sout = "<table border='1' width='70%' cellspacing='1' cellpadding='3'>";
    let i = 1;
    let j = 1;
    for (i = 1; i < 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j < 10; j++) {
            sout = sout + "<td>" + j + "x" + i + "=" + i * j + "</td>"
        }
        sout = sout + "<br>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
