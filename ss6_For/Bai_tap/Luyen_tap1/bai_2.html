<script>
    let temperature;
    do {
        temperature = parseInt(prompt("nhiệt độ"));
        if (temperature > 100) {
            alert("giảm nhiệt độ")
        } else if (temperature < 20) {
            alert("tăng nhiệt độ")
        }
    } while (temperature)
</script>
