<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temperature = parseInt(prompt("nhiệt độ"));
    if (temperature >= 100) {
        alert("giảm nhiệt độ: " + temperature)
    }
    if (temperature < 20) {
        alert("tăng nhiệt độ: " + temperature)
    }
</script>
</body>
</html>
