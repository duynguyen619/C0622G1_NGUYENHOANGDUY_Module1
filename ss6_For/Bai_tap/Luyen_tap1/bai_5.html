<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let seed1 = 0;
    let seed2 = 1;
    let seed3 = 0
    let sum = 1
    for (let i = 1; i <= 18; i++) {
        seed3 = seed1 + seed2
        document.write(seed3 + "<br>")
        sum += seed3
        seed1 = seed2
        seed2 = seed3
    }
    document.write("tổng của 20 số đầu tiên trong dãy fibonacci là:" + sum)
</script>
</body>
</html>
