<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i
    let N= +prompt(`Enter N`)
    let product = 1
    for(let i = 1; i <= N; i++){
        product = product * i
    }
    document.write(`N = ` +product)
</script>
</body>
</html>
