<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n=parseInt(prompt("nhap do dai của mảng"))
    let arr=new Array(n)
    for (let i=0;i<n;i++){
        arr[i]=parseInt(prompt("nhap so"))
    }
    for (let i = 0; i < arr.length - 1; i++) {//1284272
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] < arr[n]) {
                let tmp = arr[i]
                arr[i] = arr[n]
                arr[n] = tmp
            }
        }
    }
    document.write(arr)
</script>
</body>
</html>
