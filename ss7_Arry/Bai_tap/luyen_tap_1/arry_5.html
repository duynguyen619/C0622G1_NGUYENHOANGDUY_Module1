<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(5)
    let n = 0
    for (let i=0; i< arr.length; i++){
        arr[i]= parseInt(prompt("Nhập số index " + i))
        document.write(arr[i] + "<br>")
    }
    document.write("<br>")
    for (let j=0; j< arr.length; j++){
        if (arr[j]<0){
            document.write("Các số nguyên âm : " + arr[j] + "<br>")
            n=n+1
        }
    }
    document.write("<br>")
    document.write("Tổng số nguyên âm : " + n)
</script>
</body>
</html>
