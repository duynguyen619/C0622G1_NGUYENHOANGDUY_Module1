<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = Array(10);
    for (let i = 0; i < 10; i++) {
        arr[i] = parseInt(prompt("nhập số" + i + ":"))
    }
    document.write(arr.toString());
    document.write(" <br> ");
    let max = arr[0]
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]) {
            max = arr[i];
            index = i
        }
    }
    document.write("max:" + max + " at position " + index)
</script>
</body>
</html>
