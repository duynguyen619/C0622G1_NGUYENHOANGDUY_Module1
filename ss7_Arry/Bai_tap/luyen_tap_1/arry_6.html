<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let ai=parseInt(prompt("nhap so mang"))
    let bi=new Array(a);
    for(let i=0;i<bi.length;i++){
        bi[i]=parseInt(prompt("nhập số"))
    }
    let v=parseInt(prompt("Nhập v"));
    let result="";
    for(let i=0;i<bi.length;i++){
        if (v==bi[i]){
            result="V is in the array"
            break;
        }
        else{
            result="V is not in the array";
        }
    }
    document.write(result)
</script>
</body>
</html>
