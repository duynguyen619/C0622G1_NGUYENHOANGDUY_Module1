<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arry = [];
    for (let i = 0; i <= 10; i++) {
        arry[i] = parseInt(prompt("nhập số" + i + ":"))
        if (arry[i] >= 10) {
            document.write("số nguyên lớn hơn 10 là" + arry[i] + "<br>")
        }
    }
</script>
</body>
</html>
