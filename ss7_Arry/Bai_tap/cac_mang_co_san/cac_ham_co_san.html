<script>
    let myColor
    {
        myColor = ["Red", "Green", "White", "Black"];
        document.write(myColor.toString()+ "<br>");
        document.write(myColor.join("-")+ "<br>");
        document.write(myColor.join('+')+ "<br>");
    }
</script>
<script>
    let number = "024568";
    let str = number.toString();
    let str1 = str[0];
    for (let i = 1; i < str.length; i++) {
        if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
            str1 = str1 + "-" + str[i];
        } else {
            str1 = str1 + str[i]
        }
    }
    document.write(str1)
</script>
