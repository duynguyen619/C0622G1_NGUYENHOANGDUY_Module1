<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("nhập kí tự");
    let numberOne = +prompt("nhập kí tự");
    let arr = []
    for (let i = 0; i < number; i++) {
        arr[i] = [];
        for (let j = 0; j < numberOne; j++) {
            arr[i][j] = +prompt("nhập độ dài của mảng")
        }
    }
    for (let i = 0; i < arr.length ; i++) {
        for (let j = 0; j < arr[i].length ; j++) {
            document.write(arr[i][j]+" ")
        }
        document.write("<br>")
    }
</script>
</body>
</html>
