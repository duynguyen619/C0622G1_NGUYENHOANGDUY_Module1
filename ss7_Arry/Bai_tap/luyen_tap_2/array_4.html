<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = [];
    let count = 0;
    for (let i = 0; i < 10; i++) {
        string[i] = prompt("nhập phần tử: " + i);
        if ((string[i]) !== " " && string[i + 1] === " ") {
            count++;
        }
    }
    if (string[string.length - 1]) {
        count += 1
    }
    document.write("số từ trong một chuỗi là : " + count);
</script>
</body>
</html>
