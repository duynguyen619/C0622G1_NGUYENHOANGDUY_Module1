<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ["a", "1", "-", "b", "-"];
    for (i = 0; i < array.length; i++) {
        if (array[i] === " - ") {
            array[i] = " _ ";
        }
    }
    document.write(array.join(""));
</script>
</body>
</html>
