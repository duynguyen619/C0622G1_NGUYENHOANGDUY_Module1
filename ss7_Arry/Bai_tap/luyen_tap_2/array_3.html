<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let count = 0;
    for (i = 0; i < 10; i++) {
        array[i] = prompt("nhập phần tử: " + i);
        if (parseFloat(array[i]) % parseFloat(array[i])===0 || array[i] === 0) {
            count++;
        }
    }
    document.write("số ký tự số: " + count);
</script>
</body>
</html>
