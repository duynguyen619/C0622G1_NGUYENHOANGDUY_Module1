<!--Bài 8: Viết chương trình kiểm tra 1 số có là số nguyên tố không?
Biết rằng, số nguyên tố là số nguyên dương có duy nhất 2 ước là 1 và chính nó. Ví dụ số 2, 3, 5,…-->
<script>
    function main() {
        const n = Number(prompt("Nhập số cần kiểm tra"))
        if (isNguyenTo(n)) {
            alert('là số nguyên tố')
        } else {
            alert('không phải là số nguyên tố')
        }
    }

    function isNguyenTo(n) {
        if (n <= 1) {
            return false
        }
        let isNguyenTo = true

        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                return false
            }
        }

        return isNguyenTo
    }
    main()
</script>
