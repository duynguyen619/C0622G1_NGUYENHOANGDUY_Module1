<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Nhập vào một số nguyên dương n, viết chương trình tính-->
<script>
    function main() {
        const n = Number(prompt("nhập số"))
        let tong = 0
        for (let i = 1; i <= n; i++) {
            tong = tong + 1 / i
        }
        document.write(tong)
    }

    main()
</script>
</body>
</html>
