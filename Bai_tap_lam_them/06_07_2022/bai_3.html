<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number;
    do {
        number = parseInt(prompt("nhập số"));
        if (number < 0 || number > 100 || number % number === 0) {
            alert("số hiển thị : " + number)
        } else {
            alert("không có số")
        }
    } while (!(number < 0 || number > 100 || number % number === 0));
</script>
</body>
</html>
