    //Cách 2:
    let n = Number(parseInt(prompt("nhập số")));
    let array = new Array(n);
    for (let i = 0; i <= n; i++) {
        array[i] = parseInt(prompt("nhập các phần tử trong mảng" + i))
    }
    for (let i = 0; i < array.length; i++) {
        let divisor = 0;
        for (let j = 0; j <= array[i]; j++) {
            if (array[i] % j === 0) {
                divisor++;
            }
        }
        if (divisor === 2) {
            document.write(array[i]);
        }
    }
