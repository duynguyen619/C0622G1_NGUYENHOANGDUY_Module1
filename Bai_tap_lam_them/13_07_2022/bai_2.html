<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = Number(parseInt(prompt("nhập số")));
    let array = new Array(n);
    for (let i = 0; i <= n; i++) {
        array[i] = parseInt(prompt("nhập kí tự" + i))
    }
    document.write(array+"<br>")
    let maxIndex = 0
    let max = array[maxIndex]
    for (let i = 0; i <= array.length; i++) {
        if (max < array[i]) {
            maxIndex = i
            max = array[i]
        }
    }document.write("ví trị lớn nhất là: "+maxIndex)
</script>
</body>
</html>
