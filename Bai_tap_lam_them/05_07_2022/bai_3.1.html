<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><b>Number One:</b></label><input type="number" id="numberOne"><br><br>
<label><b>Number Two:</b></label><input type="number" id="numberTwo"><br><br>
<button type="button" onclick="addition()">Addition(+)</button>
<button type="button" onclick="subtraction()">Subtraction(-)</button>
<button type="button" onclick="multiplication()">Multiplication(*)</button>
<button type="button" onclick="division()">Division(/)</button>
<br>
<p id="result">Kiểm Tra:</p>

<script>
    let numberOne;
    let numberTwo;
    let result;
    function addition() {
        numberOne = parseInt(document.getElementById("numberOne").value);
        numberTwo = parseInt(document.getElementById("numberTwo").value);
        result = numberOne + numberTwo
        document.getElementById("result").innerHTML = "Kết quả là: " + result
    }
    function subtraction() {
        numberOne = parseInt(document.getElementById("numberOne").value);
        numberTwo = parseInt(document.getElementById("numberTwo").value);
        result = numberOne - numberTwo
        document.getElementById("result").innerHTML = "Kết quả là: " + result;
    }
    function multiplication() {
        numberOne = parseInt(document.getElementById("numberOne").value);
        numberTwo = parseInt(document.getElementById("numberTwo").value);
        result = numberOne * numberTwo
        document.getElementById("result").innerHTML = "Kết quả là: " + result;
    }
    function division() {
        numberOne = parseInt(document.getElementById("numberOne").value);
        numberTwo = parseInt(document.getElementById("numberTwo").value);
        result = numberOne / numberTwo
        result = document.getElementById("result").innerHTML = "Kết quả là: " + result;
    }
</script>
</form>
</body>
</html>
