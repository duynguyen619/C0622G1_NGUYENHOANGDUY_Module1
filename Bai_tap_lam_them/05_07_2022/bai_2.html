<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><b>Number One:</b></label><input type="number" id="numberOne"><br><br>
<label><b>Number Two:</b></label><input type="number" id="numberTwo"><br><br>
<button type="button" onclick="result()">Kiểm Tra</button>
<p id="result">Kết quả là:</p>
<script>
    function result() {
        let numberOne = parseFloat(document.getElementById("numberOne").value)
        let numberTwo = parseFloat(document.getElementById("numberTwo").value)
        let result = numberOne * numberTwo;
        document.getElementById("result").innerHTML = "Kết quả là:" + result
    }
</script>
</body>
</html>
