<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function check(array) {
        if (array[0] < array[1]) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    return false;
                }
            }
            return true;
        } else {
            for (let i = 0; i < array.length; i++) {
                if (array[i] < array[i + 1]) {
                    return false;
                }
            }
            return true;
        }

    }

    let array = [9,8,7,6,5,4,3,2,1]
    document.write(check(array) + "<br>" + array)
</script>
</body>
