<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*Viết Hàm chuyền vào một chuỗi.
    * Kiểm tra xem chuỗi đó đối xứng hay không
    * Nếu đối xứng trả về true
    * Nếu không đối xứng trả về false*/
    function check(str) {
        for (let i = 0; i < str.length / 2; i++) {
            if (str[i] !== str[str.length - 1 - i]) {
                return false
            }
        }
        return true
    }

    let str = "12344321";
    document.write(check(str) + "<br> " + str)
</script>
</body>
</html>
