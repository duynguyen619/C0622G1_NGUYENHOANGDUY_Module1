<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập độ dài của mảng"));
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("nhập số: " + i));
    }
    function sumInput(arr) {
        let sum = 0
        do {
            for (let i = 0; i < number; i++) {
                if (arr[i]%arr[i]===0) {
                    sum += arr[i]

                }else {
                    alert("không phải là số")
                }
            }
            return sum
        } while (!(arr[i]%arr[i]===0));
    }
    document.write("Tổng các số trong mảng: "+sumInput(arr))
</script>
</body>
</html>
