<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập độ dài của "));
    let arr = [];
    for (let i = 0; i < number; i++) {
        arr[i] = parseInt(prompt("nhập số" + i));
    }
    let sum = 0;
    function check(arr) {
        for (let i = 0; i <arr.length ; i++) {
            sum+=arr[i]
        }
        return sum
    }

    alert(check(arr));
</script>
</body>
</html>
