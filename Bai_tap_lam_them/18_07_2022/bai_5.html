<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let in_number = prompt("nhập vào dãy số nguyên bất kì :");
    let arrs = [];
    arrs = in_number.split("");
    let arrsNew = [];
    function check(arrs) {
        for ( let i = arrs.length - 1 ; i >= 0 ; i--){
            arrsNew.push(arrs[i])
        }
        document.write(arrsNew.join(" "));
    }
    check(arrs)
</script>
</body>
</html>
