<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập độ dài của mảng:"));
    let arr = [];
    for (let i = 0; i <= number; i++) {
        arr[i] = parseInt(prompt("nhập số" + i));
    }
    let sum = 0

    function oddTotal(arr) {
        for (let i = 0; i <= number; i++) {
            if (arr[i] % 2 !== 0) {
                sum += arr[i]
            }
        }
        return sum
    }

    document.write("Tổng số lẻ: " + oddTotal(arr))

</script>
</body>
</html>
