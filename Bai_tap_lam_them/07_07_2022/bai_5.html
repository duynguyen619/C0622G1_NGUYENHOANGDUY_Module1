<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("nhập độ dài của mảng"))
    let array = [];
    for (let i = 0; i < number; i++) {
        array[i] = parseInt(prompt("nhập số" + (i+1)))
    }

    function find(arr) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 3 === 0 && arr[i] % 5 !== 0) {
                document.write(arr[i] + " ");
            }
        }
    }

    find(array)
</script>
</body>
</html>
