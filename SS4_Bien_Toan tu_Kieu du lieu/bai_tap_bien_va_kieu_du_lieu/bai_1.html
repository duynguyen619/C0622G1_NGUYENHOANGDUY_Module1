<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let physics = parseInt(prompt("điểm vật lý"));
    let chemistry = parseInt(prompt("điểm hóa học"));
    let biological = parseInt(prompt("điểm sinh học "));
    let average = (physics + chemistry + biological) / 3;
    let count = physics + chemistry + biological;
    document.write("Điểm trung bình : " + average + "<br>");
    document.write("điểm cộng : " + count)
</script>
</body>
</html>
